<div class="scanner-container" *ngIf="showScanner">
  <div class="scanner-frame">
    <zxing-scanner [formats]="formats" (scanSuccess)="onScanSuccess($event)"></zxing-scanner>
  </div>
</div>

<div *ngIf="decryptedResult">
  <p>Datos de la reserva:</p>
  <p>Nombre cliente: {{ decryptedResult.nombreCliente }} {{ decryptedResult.apellidoCliente }}</p>
  <p>Nombre peluquero: {{ decryptedResult.nombrePeluquero }}</p>
  <p>Fecha: {{ decryptedResult.fecha }}</p>
  <p>Hora: {{ decryptedResult.hora }}</p>
</div>

<button class="scan-button" (click)="startScanning()" *ngIf="!showScanner">Escanear c√≥digo QR</button>
