<div *ngIf="reservations.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Nombre del Peluquero</th>
        <th scope="col">Estado</th>
        <th scope="col">Acci贸n</th> <!-- Agregar nueva columna para el bot贸n de cancelar -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td>{{ reservation.fecha }}</td>
        <td>{{ reservation.hora }}</td>
        <td>{{ reservation.peluquero }}</td>
        <td>{{ reservation.estado }}</td>
        <td>
          <button class="btn btn-danger" (click)="cancelReservation(reservation.fecha, reservation.hora)">Cancelar</button>
        </td> <!-- Agregar bot贸n de cancelar con llamada a la funci贸n cancelReservation -->
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="reservations.length === 0">
  <p>No hay reservas disponibles.</p>
</div>
